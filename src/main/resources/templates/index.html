<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">

<div layout:fragment="layout">


    <div class="container"  >
        <div class="row mt-3">
            <div class="col-3"  >

                <div class="card"  >
                    <div class="card-header" style="background-color: #39353f;color: white" th:text="#{label.cat}">

                    </div>
                    <div th:each="cat:${cats}">
                    <ul class="list-group list-group-flush" >
                        <a class="list-group-item" th:href="@{'/it_cat/'+${cat.id}}" th:text="${cat.name}"></a>

                    </ul>
                    </div>
                </div>
                <div class="card" style="margin-top: 20px;" >
                    <div class="card-header" style="background-color: #39353f;color: white" th:text="#{label.brand}">

                    </div>
                    <ul class="list-group list-group-flush">
                        <a class="list-group-item" style="text-decoration: none;color: #0f0c11;" th:href="@{'/apple'}"><i class="fab fa-apple"></i>Apple</a>
                        <a class="list-group-item" style="text-decoration: none;color: #0f0c11;" th:href="@{'/samsung'}"><i class="fab fa-android"></i>Samsung</a>
                        <a class="list-group-item" style="text-decoration: none;color: #0f0c11;" th:href="@{'/xiaomi'}"><i class="fab fa-android"></i>Xiaomi</a>
                       <a class="list-group-item" style="text-decoration: none;color: #0f0c11;" th:href="@{'/huawei'}"> <i class="fas fa-mobile"></i>Huawei</a>
                        <a class="list-group-item" style="text-decoration: none;color: #0f0c11;" th:href="@{'/oppo'}"> <i class="fas fa-mobile"></i>OPPO</a>
                    </ul>
                </div>
                <div class="card" style="margin-top: 20px;" >
                    <div class="card-header" style="background-color: #39353f;color: white" th:text="#{label.payment}">

                    </div>
                    <ul class="list-group list-group-flush">
                        <div class="row">
                            <div class="col-4">
                                <i class="fab fa-cc-apple-pay" style="font-size: 40px"></i>
                            </div>
                            <div class="col-4">
                                <i class="fab fa-cc-visa" style="font-size: 40px"></i>

                            </div>
                            <div class="col-4">
                                <i class="fab fa-cc-paypal" style="font-size: 40px"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <i class="fab fa-amazon-pay" style="font-size: 40px"></i>
                            </div>
                            <div class="col-4">
                                <i class="fab fa-cc-mastercard" style="font-size: 40px"></i>
                            </div>
                            <div class="col-4">
                                <i class="fab fa-cc-amex" style="font-size: 40px"></i>
                            </div>

                        </div>
                    </ul>
                </div>
            </div>
            <div class="col-9">
                <form class="d-flex" th:action="@{'/search'}" method="get">
                    <input class="form-control me-2" type="search" th:placeholder="#{label.search}" aria-label="Search" name="key">
                    <button class="btn btn-outline-success" type="submit" th:text="#{label.search}"></button>
                </form>

                <div id="carouselExampleCaptions" class="carousel slide mt-3" data-bs-ride="carousel " style="background-color: #0f031c;height:300px">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:src="@{'/avatars/1.jpg'}" class="d-block w-100" style="height: 300px">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 style="background-color: white;color: #0f031c">Welcome to E-Shop</h5>
                                <p style="color:  #f9f6ff">Quick,Easy and Cheap!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{'/avatars/2.jpg'}" class="d-block w-100" style="height: 300px">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 style="background-color: white;color: #0f031c">Find all the products you want!</h5>
                                <p style="color:#a7a29e">Quick,Easy and Cheap!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{'/avatars/3.jpg'}" class="d-block w-100" style="height: 300px">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 style="background-color: white;color: #0f031c;"> Explore new experiences! </h5>
                                <p style="color: #a7a29e">Quick,Easy and Cheap!</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>

                </div>
                <div class="row" >
                    <div class="col-3 mt-3"  th:each="it:${items}">
                        <div class="card h-100"  >
                            <img th:src="${it.picture}" class="card-img-top" >
                            <div class="card-body">
                                <h5 class="card-title" th:text="${it.name}"></h5>
                                <a  th:text="${it.price}"></a> <i class="fas fa-dollar-sign"></i>
                                <p class="card-text" th:text="${it.brands.name+','+it.brands.country.name}" ></p>

                            </div>
                            <div class="card-footer">
                                <a th:href="@{'/details/'+${it.id}}" class="btn " style="background-color: #7e8389;color: white;" th:text="#{label.details}"></a>
                            </div>
                        </div>

                    </div>
                </div>


            </div>



        </div>
    </div>
</div>

</div>



</html>
