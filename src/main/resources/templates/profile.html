<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">
<div layout:fragment="layout">
<!--<h1>HELLO <span th:text="${current_user!=null?current_user.full_name:''}"></span></h1>-->
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="card" >
                <img style="height: 150px;width: 150px" th:src="@{'/viewAva/'+${current_user.avatar}}" class="card-img-top" alt="...">
                <div class="card-body">
                <form th:action="@{'/uploadAvatar'}" method="post" enctype="multipart/form-data">
                    <div class="mt-3">
                        <label  class="form-label" th:text="#{pro.avatar}"></label>
                        <input class="form-control" type="file" name="pic">
                        <button class="btn btn-success mt-2" th:text="#{pro.upload}"></button>
                    </div>
                </form>
                </div>

                 </div>


            <form th:action="@{'/toChangeProfile'}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid operation.
                    </div>
                </div>
                <div th:if="${param.success}">
                    <div class="alert alert-success">
                        Successful operation!
                    </div>
                </div>

                <div class=" mt-3" >
                    <label th:text="#{reg.email}"></label>
                    <input type="text" class="form-control mt-2" name="email" th:value="${current_user.email}" readonly>
                </div>
                <div class=" mt-3">
                    <label  th:text="#{reg.name}"></label>
                    <input type="text" class="form-control mt-2" name="name" th:value="${current_user.full_name}" required>
                </div>
                <div class="mt-2">
                    <button class="btn btn-secondary"  th:text="#{label.edit}"> </button>
                </div>
            </form>

            <form th:action="@{'/toChangePassword'}" method="post">
                <div th:if="${param.wrong}">
                    <div class="alert alert-danger">
                        Invalid operation.
                    </div>
                </div>
                <div th:if="${param.right}">
                    <div class="alert alert-success">
                        Successful operation!
                    </div>
                </div>
                <div class="mt-3">
                    <label  th:text="#{login.password}"></label>
                    <input type="password" class="form-control mt-2" name="old_password" required>
                </div>
                <div class="mt-3">
                    <label  th:text="#{pro.newPass}"></label>
                    <input type="password" class="form-control mt-2" name="new_password" required>
                </div>
                <div class="mt-3">
                    <label  th:text="#{reg.retype}"></label>
                    <input type="password" class="form-control mt-2" name="re-password" required>
                </div>
                <div class="mt-2">
                    <button class="btn btn-secondary" th:text="#{pro.editPass}"></button>
                </div>
            </form>
        </div>

    </div>
</div>


</html>
