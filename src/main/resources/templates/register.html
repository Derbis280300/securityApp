<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">
<div layout:fragment="layout">
    <div class="row">
        <div class="col-6 mx-auto">
            <form th:action="@{'/toRegister'}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.success}">
                    <div class="alert alert-success">
                        Successful operation!
                    </div>
                </div>

                <div class=" mt-3">
                    <label th:text="#{reg.email}"></label>
                    <input type="email" class="form-control mt-2" name="email" required>
                </div>
                <div class=" mt-3">
                    <label th:text="#{reg.name}"></label>
                    <input type="text" class="form-control mt-2" name="name" required>
               </div>

                <div class="mt-3">
                    <label th:text="#{reg.password}"></label>
                    <input type="password" class="form-control mt-2" name="password" required>
                </div>
                <div class="mt-3">
                    <label th:text="#{reg.retype}"></label>
                    <input type="password" class="form-control mt-2" name="re-password" required>
                </div>
                <div class="mt-2">
                    <button class="btn btn-secondary" th:text="#{reg.sign}"></button>
                </div>
            </form>
        </div>
    </div>

</div>

</html>
