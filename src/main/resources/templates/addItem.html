<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">

<div layout:fragment="layout">
    <div class="row">
        <div class="col-6 mx-auto">
    <form th:action="@{'/toAddItem'}" method="post" >
        <div class="mt-3">
            <label>Image:</label>
            <input type="text" name="pic" class="form-control">
        </div>
        <div class="mt-3">
            <label>Name:</label>
            <input type="text" class="form-control" name="name">
        </div>
        <div class="mt-3">
            <label>Price:</label>
            <input type="text" class="form-control" name="price">
        </div>
        <div class="mt-3">
            <label>Description:</label>
            <textarea class="form-control" name="description"></textarea>
        </div>
        <div class="mt-3">
            <label>Brand:</label>
            <select name="brand" class="form-control" >
                <option th:each="br:${brands}" th:text="${br.name+','+br.country.name}" th:value="${br.id}">

                </option>
            </select>
        </div>




        <button class="btn btn-success mt-2">+Add item</button>
    </form>

        </div>
    </div>
</div>
</html>
