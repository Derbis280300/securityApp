<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">
<div layout:fragment="layout">

    <div class="row">

        <div class="col-6 mx-auto" >

            <form th:action="@{'/toAddBrand'}" method="post" >

                <div class="mt-3">
                    <label>Name:</label>
                    <input type="text" class="form-control" name="name" >
                </div>
                <div class="mt-3" >
                    <label>Country:</label>
                    <select name="country"  class="form-control">
                        <option th:each="co:${countries}" th:text="${co.name+'/'+co.code}" th:value="${co.id}"></option>

                    </select>

                </div>


                <button  class="btn  mt-2" style="background-color: #0d1d35;color: #b8bdc3">+Add Brand</button>

            </form>

        </div>
    </div>
</div>


</html>
